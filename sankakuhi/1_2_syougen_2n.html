<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>三角比（180度までシャッフルなし）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="margin-top: 5px;">
        <div id="app">
            <div class="row">
                <div class="col-4">
                    <h1>三角比（180度までシャッフルなし）</h1>
                    <h2>{{sec}} 秒</h2>
                    <h2>正解数:{{seikai}}</h2>
                    <h2>不正解数:{{fuseikai}}</h2>

                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-10">
                            <table class="table table-bordered">
                                <tr>
                                    <td> </td>
                                    <td> <img src="img/deg_0.png" width="20"></td>
                                    <td><img src="img/deg_30.png" width="30"></td>
                                    <td> <img src="img/deg_45.png" width="30"></td>
                                    <td> <img src="img/deg_60.png" width="30"></td>
                                    <td> <img src="img/deg_90.png" width="30"></td>
                                    <td> <img src="img/deg_120.png" width="30"></td>
                                    <td> <img src="img/deg_135.png" width="30"></td>
                                    <td> <img src="img/deg_150.png" width="30"></td>
                                    <td> <img src="img/deg_180.png" width="30"></td>
                                </tr>
                                <tr>
                                    <td><img src="img/sin_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(1)}"> <img v-if="kotae_flg[1]" v-bind:src="kotae[1]"> </td>
                                    <td :style="{'background-color': get_bg_color(2)}"> <img v-if="kotae_flg[2]"  v-bind:src="kotae[2]" width="17"></td>
                                    <td :style="{'background-color': get_bg_color(3)}"> <img v-if="kotae_flg[3]"  v-bind:src="kotae[3]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(4)}"> <img v-if="kotae_flg[4]"  v-bind:src="kotae[4]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(5)}"> <img v-if="kotae_flg[5]"  v-bind:src="kotae[5]" ></td>
                                    <td :style="{'background-color': get_bg_color(6)}"> <img v-if="kotae_flg[6]"  v-bind:src="kotae[6]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(7)}"> <img v-if="kotae_flg[7]"  v-bind:src="kotae[7]"  width="28"></td>
                                    <td :style="{'background-color': get_bg_color(8)}"> <img v-if="kotae_flg[8]"  v-bind:src="kotae[8]" width="17"></td>
                                    <td :style="{'background-color': get_bg_color(9)}"> <img v-if="kotae_flg[9]"  v-bind:src="kotae[9]"></td>
                                </tr>
                                <tr>
                                    <td><img src="img/cos_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(10)}"><img v-if="kotae_flg[10]"  v-bind:src="kotae[10]" > </td>
                                    <td :style="{'background-color': get_bg_color(11)}"> <img v-if="kotae_flg[11]"  v-bind:src="kotae[11]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(12)}"><img v-if="kotae_flg[12]"  v-bind:src="kotae[12]" width="28"> </td>
                                    <td :style="{'background-color': get_bg_color(13)}"><img v-if="kotae_flg[13]"  v-bind:src="kotae[13]" width="17"> </td>
                                    <td :style="{'background-color': get_bg_color(14)}"> <img v-if="kotae_flg[14]"  v-bind:src="kotae[14]" ></td>
                                    <td :style="{'background-color': get_bg_color(15)}"> <img v-if="kotae_flg[15]"  v-bind:src="kotae[15]" width="33"></td>
                                    <td :style="{'background-color': get_bg_color(16)}"><img v-if="kotae_flg[16]"  v-bind:src="kotae[16]" width="48"> </td>
                                    <td :style="{'background-color': get_bg_color(17)}"> <img v-if="kotae_flg[17]"  v-bind:src="kotae[17]" width="48"></td>
                                    <td :style="{'background-color': get_bg_color(18)}"> <img v-if="kotae_flg[18]"  v-bind:src="kotae[18]"  width="40"></td>
                                </tr>
                                <tr>
                                    <td><img src="img/tan_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(19)}"><img v-if="kotae_flg[19]"  v-bind:src="kotae[19]"> </td>
                                    <td :style="{'background-color': get_bg_color(20)}"> <img v-if="kotae_flg[20]"  v-bind:src="kotae[20]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(21)}"><img v-if="kotae_flg[21]"  v-bind:src="kotae[21]" > </td>
                                    <td :style="{'background-color': get_bg_color(22)}"> <img v-if="kotae_flg[22]"  v-bind:src="kotae[22]" width="28"></td>
                                    <td :style="{'background-color': get_bg_color(23)}"> <img v-if="kotae_flg[23]"  v-bind:src="kotae[23]" width="20"></td>
                                    <td :style="{'background-color': get_bg_color(24)}"> <img v-if="kotae_flg[24]"  v-bind:src="kotae[24]" width="45"></td>
                                    <td :style="{'background-color': get_bg_color(25)}"> <img v-if="kotae_flg[25]"  v-bind:src="kotae[25]" width="40"></td>
                                    <td :style="{'background-color': get_bg_color(26)}"> <img v-if="kotae_flg[26]"  v-bind:src="kotae[26]" width="48"></td>
                                    <td :style="{'background-color': get_bg_color(27)}"> <img v-if="kotae_flg[27]"  v-bind:src="kotae[27]" ></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div v-if="!run_flg">
                        <button class="btn btn-lg btn-primary" v-on:click="start">start</button>
                    </div>

                    <table>
                        <tr>
                            <td>

                                <h1 v-if="run_flg"><img v-bind:src="mondai[mondai_num]">=
                                    <img v-bind:src="user[user_num]"></h1>
                                    <button class="btn btn-lg btn-primary" v-on:click="tsugi" v-if="run_flg && hantei_flg">続ける</button>
                                    <br>
                            </td><td>
                                <h1 v-if="hantei_flg" v-bind:style="{background:bg_color}">{{hantei}}</h1>
                            </td>
                               

                        </tr>
                        <tr :class="{ shake: disabled }" v-if="run_flg && !hantei_flg" border="0">
                            <td colspan="2">
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[0])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[0]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[1])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[1]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[2])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[2]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[3])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[3]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[4])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[4]]"></button><br>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[5])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[5]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[6])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[6]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[7])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[7]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[8])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[8]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[9])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[9]]"></button><br>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[10])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[10]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[11])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[11]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[12])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[12]]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_kotae(shuffle_num[13])"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[shuffle_num[13]]"></button>
                            </td>
                        </tr>
                    </table>
                    <br>





                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="js/1_2_syougen_2n.js"></script>
</body>

</html>
