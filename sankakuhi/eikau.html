<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>三角比（鋭角）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 5px;">
        <div id="app">
            <div class="row">
                <div class="col-4">
                    <h1>三角比（鋭角）</h1>
                    <h2>残り {{sec}} 秒</h2>
                    <h5>制限時間 {{limit_sec}} 秒</h5>
                    <h2>正解数:{{seikai}}</h2>
                    <h2>不正解数:{{fuseikai}}</h2>

                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-4">
                            <table class="table table-bordered">
                                <tr>
                                    <td> </td>
                                    <td><img src="img/deg_30.png" width="30"> </td>
                                    <td> <img src="img/deg_45.png" width="30"> </td>
                                    <td> <img src="img/deg_60.png" width="30"> </td>
                                </tr>
                                <tr>
                                    <td><img src="img/sin_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(1)}"> </td>
                                    <td :style="{'background-color': get_bg_color(2)}"> </td>
                                    <td :style="{'background-color': get_bg_color(3)}"> </td>
                                </tr>
                                <tr>
                                    <td><img src="img/cos_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(4)}"> </td>
                                    <td :style="{'background-color': get_bg_color(5)}"> </td>
                                    <td :style="{'background-color': get_bg_color(6)}"> </td>
                                </tr>
                                <tr>
                                    <td><img src="img/tan_theta.png" width="40"> </td>
                                    <td :style="{'background-color': get_bg_color(7)}"> </td>
                                    <td :style="{'background-color': get_bg_color(8)}"> </td>
                                    <td :style="{'background-color': get_bg_color(9)}"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>


                    <div v-if="!run_flg">
                        <button class="btn btn-lg btn-primary" v-on:click="start">start</button>
                        <br><br>
                        <div class="row">
                            <div class="col-5">
                                <div v-if="randomize_flg">
                                    <h3>ランダムに出題</h3>
                                </div>
                                <div v-if="!randomize_flg">
                                    <h3>順番に出題</h3>
                                </div>
                            </div>
                            <div class="col-7">
                                <button class="btn btn-lg btn-success" v-on:click="randomize">←出題の仕方</button>
                            </div>
                        </div>

                        <br>
                        <h3>制限時間：{{set_sec}}秒</h3>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_set(60)">１分</button>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_set(120)">２分</button>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_set(300)">５分</button>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_set(600)">１０分</button>
                        <br>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_dec10" v-if="!run_flg">ー１０秒</button>
                        <button class="m-1 btn btn-lg btn-success" v-on:click="time_inc10" v-if="!run_flg">＋１０秒</button>
                    </div>

                    <table>
                        <tr>
                            <td>
                                <h1 v-if="run_flg"><img v-bind:src="mondai[mondai_num]">=
                                    <img v-bind:src="user[user_num]"></h1>
                                <br>
                            </td>
                        </tr>
                        <tr v-if="run_flg && !hantei_flg" border="0">
                            <td>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_1"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[1]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_2"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[2]"></button><br>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_3"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[3]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_4"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[4]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_5"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[5]"></button><br>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_6"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[6]"></button>
                                <button class="m-1 btn btn-lg btn-outline-primary" v-on:click="user_7"
                                    v-if="run_flg && !hantei_flg"><img v-bind:src="user[7]"></button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <button class="btn btn-lg btn-primary" v-on:click="kaitou"
                        v-if="!hantei_flg && run_flg">答える</button>

                    <h1 v-if="hantei_flg" v-bind:style="{background:bg_color}">{{hantei}}<img v-if="!seikai_flg"
                            v-bind:src="kotae[mondai_num]"></h1>

                    <button class="btn btn-lg btn-primary" v-on:click="tsugi" v-if="run_flg && hantei_flg">次の問題</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="js/eikaku.js"></script>
</body>

</html>
